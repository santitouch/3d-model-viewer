<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      width: 800px;
      height: 800px;
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.160.1';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.160.1/examples/jsm/controls/OrbitControls.js?module';
import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.160.1/examples/jsm/loaders/GLTFLoader.js?module';
import { RGBELoader } from 'https://cdn.skypack.dev/three@0.160.1/examples/jsm/loaders/RGBELoader.js?module';


    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(1.5, 1.5, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(800, 800);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    new RGBELoader()
      .setDataType(THREE.UnsignedByteType)
      .load('https://santitouch.github.io/3d-model-viewer/venice_sunset_1k.hdr', function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = texture;

        const loader = new GLTFLoader();
        loader.load(
          'https://santitouch.github.io/3d-model-viewer/7017526c-b73d-4420-a226-f0202d8a238f_base_basic_pbr.glb',
          function (gltf) {
            scene.add(gltf.scene);
            animate();
          },
          undefined,
          function (error) {
            console.error('GLB load error:', error);
          }
        );
      });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
